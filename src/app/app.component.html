<ion-app>
  <ion-menu side="start">
<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
     <ion-img src='../../assets/techwire.jpeg'></ion-img>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-menu-toggle>
      <ion-item lines="none" routerLink="/gems/tabs/search">   
        <ion-icon name="search-circle" slot="start"></ion-icon>
        <ion-label>Search Gems</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none" routerLink="biding">
        <ion-icon name="checkbox" slot="start"></ion-icon>
        <ion-label>Your Biding Gems</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Signin</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
        
    <ion-item lines="none">
      <ion-icon name="log-in" slot="start"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item lines="none" (click)="onLogout()" button>
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
 </ion-list>
</ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
