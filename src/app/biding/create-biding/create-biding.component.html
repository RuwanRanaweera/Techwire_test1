<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedGem.title }}
    </ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="onCancel()" text-right>
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <h3>{{ selectedGem.price | currency }}</h3>
  <p>{{ selectedGem.description }}</p>
  <ion-button color="primary" (click)="onBidGem()">Bid</ion-button>
</ion-content>
